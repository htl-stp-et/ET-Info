<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/assets/css/custom.css">
    <link rel='icon' type='image/png' sizes='all' href='/assets/img/lettoTT.png'/>

    <!-- tocbot 4.12.0 für das Inhaltsverzeichnis -->
    <!--link rel="stylesheet" href="/assets/css/tocbot.css" -->
    <link rel="stylesheet" href="/assets/css/tocbot-config.css">
    <script src="/assets/js/tocbot.min.js"></script>

    <title>{{ page.title }}</title>
</head>
<body>
<header>
    <div class="logo">
        <img class="handyoff" src="/assets/img/letto2-20.png" alt="LeTTo" />
        <img class="screenoff" src="/assets/img/lettoTT.png" alt="LeTTo" />
    </div>

    <!-- Mittlerer Titel -->
    <div class="header-title">
        <span class="handyoff">{{ site.title }}</span>
    </div>

    <!-- Rechte Navigationslinks -->
    <nav>
        <a href="#" onclick="history.back(); return false;" title="zurück">&larr;</a>
        <a href="../" title="übergeordnete Seite">&UpArrow;</a>
        <a href="/" title="home">&#8962;</a>
        <a href="/search.html" title="suche">&#128269;</a>
        <!-- a href="/" title="home">&#127968;</a -->
        <a href="/wiki/Hauptseite/index.html">Wiki</a>
        <a href="https://letto.at/wordpress/" target="_blank">LeTTo</a>
        <a href="https://project.letto.at" target="_blank">Project</a>
    </nav>
</header>
<main class="content">
    {{ content }}
</main>
<footer>
    <div class="logo handyoff">
        © {{ site.time | date: "%Y-%m-%d %H:%M:%S" }}
    </div>

    <!-- Mittlerer Titel -->
    <div class="header-title">
        LeTTo
    </div>

    <!-- Rechte Navigationslinks -->
    <nav>
        <a href="/">Start</a>
        <a href="/howto/admin">Admin</a>
    </nav>
</footer>
<script>
    tocbot.init({
        // Container für das Inhaltsverzeichnis
        tocSelector: '#toc',
        // Wo die Überschriften durchsucht werden sollen
        contentSelector: 'body',
        // Welche Überschriften einbezogen werden (h2 und h3 zum Beispiel)
        headingSelector: 'h1, h2, h3, h4',
        collapseDepth: 4
    });
</script>
</body>
</html>
