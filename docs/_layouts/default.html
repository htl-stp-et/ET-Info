<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/ET-Info/assets/css/custom.css">
    <link rel='icon' type='image/png' sizes='all' href='/ET-Info/assets/img/favicon.png'/>

    <!-- tocbot 4.12.0 für das Inhaltsverzeichnis -->
    <!--link rel="stylesheet" href="/assets/css/tocbot.css" -->
    <link rel="stylesheet" href="/ET-Info/assets/css/tocbot-config.css">
    <script src="/ET-Info/assets/js/tocbot.min.js"></script>

    <title>{{ page.title }}</title>
</head>
<body>
<header>
    <div class="logo">
        <img class="handyoff" src="/ET-Info/assets/img/logo-HTL.png" alt="LeTTo" />
        <img class="screenoff" src="/ET-Info/assets/img/favicon.png" alt="LeTTo" />
    </div>

    <!-- Mittlerer Titel -->
    <div class="header-title">
        <span class="handyoff">{{ site.title }}</span>
    </div>

    <!-- Rechte Navigationslinks -->
    <nav>
        <a href="#" onclick="history.back(); return false;" title="zurück">&larr;</a>
        <a href="../" title="übergeordnete Seite">&UpArrow;</a>
        <a href="/ET-Info/" title="home">&#8962;</a>
        <a href="/ET-Info/search.html" title="suche">&#128269;</a>
        <!-- a href="/" title="home">&#127968;</a -->
        <a href="https://letto.htlstp.ac.at/lettohtlstp" target="_blank">LeTTo</a>
        <a href="https://www.htlstp.ac.at/abteilungen/elektrotechnik" target="_blank">ET</a>
    </nav>
</header>
<main class="content">
    {{ content }}
</main>
<footer>
    <div class="logo handyoff">
        © {{ site.time | date: "%Y-%m-%d %H:%M:%S" }}
    </div>

    <!-- Mittlerer Titel -->
    <div class="header-title">
        HTL-ET St.Pölten
    </div>

    <!-- Rechte Navigationslinks -->
    <nav>
        <a href="/ET-Info/">Start</a>
        <a href="/ET-Info/howto/admin">Admin</a>
    </nav>
</footer>
<script>
    tocbot.init({
        // Container für das Inhaltsverzeichnis
        tocSelector: '#toc',
        // Wo die Überschriften durchsucht werden sollen
        contentSelector: 'body',
        // Welche Überschriften einbezogen werden (h2 und h3 zum Beispiel)
        headingSelector: 'h1, h2, h3, h4',
        collapseDepth: 4
    });
</script>
</body>
</html>
